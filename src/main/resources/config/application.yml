---
server:
  port: 8085

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

ecos:
  webapp:
    task:
      executors:
        rr-bridge-records:
          corePoolSize: 50
          queueCapacity: 1000

    x509:
      keys:
        application:
          location: classpath:ecos/x509/keys/application.key
